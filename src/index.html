<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/e07450b1d6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Cadastro de produtos</h1>
    </header>
    <main>
        <div>
            <h2>Produtos </h2>
            <span>Lista de produtos da minha loja.</span>
            <i class="fa-thin fa-pen-to-square"></i>
        </div>
        <div class="card">
            <div class="line-input">
                <label for="product">Produto</label>
                <input type="text" id="product" placeholder="Nome do produto">
            </div>

            <div class="line-input">
                <label for="price">Preço</label>
                <input type="number" id="price" placeholder="Valor do produto">
            </div>

            <button onclick="produto.add()">Adicionar</button>
            <button onclick="produto.reset()">Limpar</button>


        </div>

        <div class="content">
            <table>
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th class="center">Ações</th>

                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </main>


    <script src="js/index.js"></script>
</body>

</html>
